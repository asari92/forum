{{define "title"}}Post #{{.Post.ID}}{{end}}

{{define "main"}}
<div class='snippet'>
    {{with .Post}}
    <div class='metadata'>
        <strong>{{.Title}}</strong>
        <span>#{{.ID}}</span>
    </div>
    <pre><code>{{.Content}}</code></pre>
    {{end}}
    <div class='metadata'>
        <form method="POST" action="/">
            <input type="hidden" name="token" value="{{.CSRFToken}}">
            <strong>Categories: </strong>
            <!-- Ğ”Ğ¸Ğ½Ğ°Ğ¼Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ Ğ¾Ñ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ ĞºĞ°Ñ‚ĞµĞ³Ğ¾Ñ€Ğ¸Ğ¹ -->
            {{range .Categories}}
            <div>
                <button type="submit" name="categories" value="{{.ID}}" class="category-link">{{.Name}}</button>
            </div>
            {{end}}
        </form>
    </div>
    {{with .Post}}
    <div class='metadata'>
        <time>UserID: {{.UserID}}</time>
        <time>Created: {{humanDate .Created}}</time>
    </div>
    {{end}}
    <div class='metadata'>
        <form method="POST" action="/post/view/{{.Post.ID}}">
            <input type="hidden" name="token" value="{{.CSRFToken}}">
            <input type="hidden" name="post_id" value="{{.Post.ID}}">
            <!-- ĞÑ‚Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¸ĞºĞ¾Ğ½Ğ¾Ğº Ğ´Ğ»Ñ Ğ»Ğ°Ğ¹ĞºĞ° Ğ¸ Ğ´Ğ¸Ğ·Ğ»Ğ°Ğ¹ĞºĞ° -->
            <button type="submit" name="is_like" value="true" class="like-button">
                <span class="icon {{if and .ReactionData.UserReaction .ReactionData.UserReaction.IsLike}}icon-like-active{{else}}icon-like{{end}}">{{.ReactionData.Likes}}ğŸ‘</span>
            </button>
            <button type="submit" name="is_like" value="false" class="dislike-button">
                <span class="icon {{if and .ReactionData.UserReaction (not .ReactionData.UserReaction.IsLike)}}icon-dislike-active{{else}}icon-dislike{{end}}">{{.ReactionData.Dislikes}}ğŸ‘</span>
            </button>
        </form>
    </div>    
</div>
{{end}}
