{{define "title"}}Posts in category: {{end}}

{{define "main"}}
<h2>Posts in category: </h2>

{{if .Posts}}
<table>
   <tr>
       <th>Title</th>
       <th>Created</th>
       <th>ID</th>
   </tr>
   {{range .Posts}}
   <tr>
       <td><a href='/post/view/{{.ID}}'>{{.Title}}</a></td>
       <td>{{humanDate .Created}}</td>
       <td>#{{.ID}}</td>
   </tr>
   {{end}}
</table>
{{else}}
    <p>No posts available for this category.</p>
{{end}}
{{end}}
